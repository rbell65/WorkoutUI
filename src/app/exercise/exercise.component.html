<div class="container" class="float-left">
    <h1>Add Exercise</h1>
    <form [formGroup]="exerciseForm" (ngSubmit)="saveExercise(exerciseForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="exerciseName" type="text" class="form-control" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="type">Type</label>
        <input formControlName="exerciseType" type="text" class="form-control" id="type">
      </div>
      
      <div class="form-group">
          <label for="max">Max</label>
          <input formControlName="exerciseMax" type="number" class="form-control" id="max">
        </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button type="submit" class="btn btn-danger" (click)="deleteExercise()">Delete</button> -->
    </form>
</div>
<app-list-panel class="exercise" [items]="exerciseData"></app-list-panel>

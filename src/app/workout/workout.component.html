<div class="container" class="float-left">
    <h1>Workout</h1>
    <form [formGroup]="workoutForm" (ngSubmit)="saveExercise(workoutForm.value)">
      <div class="form-group">
        <label for="date">Date</label>
        <input formControlName="workoutDate" type="date" class="form-control" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="Duration">Duration</label>
        <input formControlName="workoutDuration" type="text" class="form-control" id="type">
      </div>
      
      <button type="submit" class="btn btn-primary">Add Session Exercise</button>

      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
<app-list-panel class="Workout"></app-list-panel>

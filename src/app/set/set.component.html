<div class="container" class="float-left">
    <h1>Set</h1>
    <form [formGroup]="setForm" (ngSubmit)="saveSet(setForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="setName" type="dropdown" class="form-control" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="weight">Weight</label>
        <input formControlName="setWeight" type="number" class="form-control" id="weight">
      </div>
      
      <div class="form-group">
          <label for="reps">Reps</label>
          <input formControlName="setReps" type="number" class="form-control" id="reps">
        </div>

      <button type="submit" class="btn btn-primary">Next Set</button>
      <button type="submit" class="btn btn-success">Next Exercise</button>
 
    </form>
</div>
<app-list-panel class="Set"></app-list-panel>
